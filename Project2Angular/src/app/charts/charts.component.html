<div id="main-area">
    <a class="nav-link text-dark" [routerLink]="['/new-rec']"><em>Get another recommendation to help us improve our score!</em></a>
<google-chart
  [title]="personalChartTitle"
  [type]="personalChartType"
  [data]="personalChartData"
  [columnNames]="personalChartColNames"

</google-chart>
<google-chart
  [title]="groupChartTitle"
  [type]="groupChartType"
  [data]="groupChartData"
  [columnNames]="groupChartColNames"
  [options]="groupChartOptions">
</google-chart>
</div>
