<div class="form-group col-md">
    <h1>{{title}}</h1>
</div>
<div class="container">
    <form #getRecForm="ngForm">
        <!-- <div class="form-group col-md checkbox"> -->
            <!-- <label for="rating">Rating</label> -->
                <!-- <div><label class="checkbox-inline"><input type="checkbox" checked name="rating" class="form-control" value="G">G</label></div>
                <div><label class="checkbox-inline"><input type="checkbox" checked name="rating" class="form-control" value="PG">PG</label></div>
                <div><label class="checkbox-inline"><input type="checkbox" checked name="rating" class="form-control" value="PG-13">PG-13</label></div>
                <div><label class="checkbox-inline"><input type="checkbox" checked name="rating" class="form-control" value="R">R</label></div> -->
        <!-- </div> -->
        <div class="form-group col-md custom-control custom-radio custom-control-inline">
            <input type="radio" id="dateOptions" name="dateOptions" class="custom-control-input" [value]="true" [checked]="dateOptions" [(ngModel)]="dateOptions">
            <label class="custom-control-label" for="customRadioInline1">Select date range</label>
        </div>
        <div class="form-group col-md custom-control custom-radio custom-control-inline">
            <input type="radio" id="dateOptions" name="dateOptions" class="custom-control-input" [value]="false" [checked]="!dateOptions" [(ngModel)]="dateOptions">
            <label class="custom-control-label" for="customRadioInline2">Select specific date</label>
        </div>
        <div class="form-group col-md" *ngIf="dateOptions">        
            <input type="number" name="release" id="release" min="1900" placeholder="1900" [(ngModel)]="releaseGreater">
            <input type="number" name="release" id="release" max="2019" placeholder="2019" [(ngModel)]="releaseLower">
        </div>
        <div class="form-group col-md" *ngIf="!dateOptions">        
            <input type="number" name="release" id="release" min="1900" max="2019" placeholder="Enter year" [(ngModel)]="releaseYear">
        </div>    
        <div class="form-group col-md">
            <label for="rating">Search by user ratings</label>
            <input type="number" name="rating" id="rating" min="0" max="10" placeholder="0-10" [(ngModel)]="rating">
        </div>
        <div class="form-group col-md">
            <label for="actor">Search by an Actor/Actress</label>
            <input type="text" name="actor" id="actor" placeholder="Enter name" [(ngModel)]="selectActor">
        </div>
        <div class="form-group col-md">
            <label for="genre">Search by genre</label>
                <select name="genre" id="genre" class="form-control" [(ngModel)]="selectGenre">
                    <option [value]="genre.name" *ngFor = "let genre of genres" >{{genre.name}}</option>
                </select>
        </div>
        <div class="form-group col-md">
            <button class="btn btn-primary" type="button" value="Submit" (click)="getRec()">Submit</button>
            <button class="btn btn-light" type="reset" value="Reset">Reset</button>
        </div>
    </form>
    <div class="form-group col-md" *ngIf="recIsHidden">
        <h6>Your recommendation is:</h6>
        <h4>{{recTitle}}</h4>
        <img src={{recPosterURL}} alt="Recommended film poster">
        <form #loginForm="ngForm">
            <div class="form-group col-md">
                <button class="btn btn-primary" type="button" value="Like" (click)="submitGoodRec()">Love it!</button>
                <button class="btn btn-dark" type="button" value="Dislike" (click)="submitBadRec()">Hate it!</button>
            </div>
        </form>
    </div>
</div>
