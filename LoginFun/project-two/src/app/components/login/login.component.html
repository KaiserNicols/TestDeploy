<div class="container">
  <h2 class='text-center'>Login</h2>
  <form>
    <div class="form-group col-md">
      <label for="username">Username</label>
      <input type="text" id="username" formControlName='username' class="form-control" placeholder="Enter your username">
      <div>
        <div>
          <!-- add some functionality to validate here -->
        </div>
      </div>
    </div>
    <div class="form-group col-md">
      <label for="password">Password</label>
      <input type="password" formControlName='password' class="form-control" placeholder="Enter your password">
      <div>
        <div>
           <!-- add some functionality to validate here -->
        </div>
      </div>
    </div>
    <div class="form-group col-md">
      <button class="btn btn-primary" type="button" value="Login" (click)="getUser">Login</button>

    </div>
    <div>
      <a class="nav-link text-dark" [routerLink]="['/register']">Not registered?  Click here to make an account</a>
    </div>
