<div class="container">
  <h2 class='text-center'>Login</h2>
  <form>
    <div class="form-group col-md">
      <label for="username">Username</label>
      <input type="text" id="username"
             class="form-control" name="username" required
             placeholder="Enter your username"
             [(ngModel)]="userAttempt.username">
      <label for="password">Password</label>
      <input type="password" id="password"
             class="form-control" name ="password" required
             placeholder="Enter your password"
             [(ngModel)]="userAttempt.password">
    </div>
    <div class="form-group col-md">
      <button class="btn btn-primary" type="button" value="Login" (click)="login()">Login</button>
      <button class="btn btn-light" type="reset" value="Reset">Reset</button>
    </div>
    <div>
      <a class="nav-link text-dark" [routerLink]="['/register']">Not registered?  Click here to make an account</a>
    </div>
  </form>
  <h6>{{ user | json }}</h6>
</div>
